<body>
    <script>
        class Worker {
    constructor(name, surname, rate, days) {
        this.name = name;
        this.surname = surname;
        this.rate = rate;
        this.days = days;
    }
    
    getSalary() {
        return this.rate * this.days;
    }
}
// створення екземпляра
const worker = new Worker('Alex', 'Tree', 100, 22);

console.log(worker.getSalary());
    </script>
</body>
