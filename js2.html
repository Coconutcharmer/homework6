<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MyString {
            reverse(string) {
                return string.split(''), reverse(), join('');
            }
        }
        const myString = new MyString();

        console.log(myString.reverse('Hello'));
    </script>
</body>
